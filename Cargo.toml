[package]
name = "reen"
version = "0.1.0"
edition = "2021"

[[bin]]
name = "reen"
path = "src/main.rs"

[dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.10"
hex = "0.4"
clap = { version = "4.5", features = ["derive"] }
anyhow = "1.0"
tokio = { version = "1.40", features = ["full"] }
yaml-rust = "0.4"
chrono = { version = "0.4", features = ["serde"] }
regex = "1.10"

[lib]
path = "src/lib.rs"
